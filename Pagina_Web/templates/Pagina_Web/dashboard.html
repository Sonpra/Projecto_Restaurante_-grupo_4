{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SGPR</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="navbar">
        <h1>SGPR - Inicio</h1>
        <div class="navbar-buttons">
            <a href="{% url 'dashboard' %}" class="nav-button active">Mesas</a>
            <a href="{% url 'historial' %}" class="nav-button">Historial</a>
            <a href="{% url 'carta' %}" class="nav-button">Carta</a>
            <a href="{% url 'logout' %}" class="logout-btn">Cerrar Sesi√≥n</a>
        </div>
    </div>

    <div class="main-content">
        <div class="tables-section">
            <div class="tables-header">
                <h2>Mesas del Restaurante</h2>
            </div>
            <div class="tables-grid"></div>
        </div>

        <div class="right-column">
            <div class="order-details-section">
                <h2 id="detailsPanelTitle">Detalles de la Mesa</h2>
                <div id="orderDetailsContent" class="empty-state">
                    <p>Selecciona una mesa.</p>
                </div>
            </div>

            <div class="incidents-section">
                <h2>Novedades</h2>
                <div id="incidents-list">
                    </div>
            </div>
        </div>
        </div>

    <div id="menuModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Carta del Restaurante</h3>
            <div id="menu-items-container"> 
            </div>
            <div class="form-actions">
                <button type="button" id="close-menu-modal-btn" class="btn-cancel">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/dashboard.js' %}" defer></script>
</body>
</html>
